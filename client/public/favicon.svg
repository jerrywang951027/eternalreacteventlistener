<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="agentforceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B96FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D5CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5CFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#agentforceGradient)"/>
  
  <!-- Agentforce "sparkle/star" symbol inspired by official logo -->
  <!-- Large center star/sparkle -->
  <g transform="translate(50, 50)">
    <!-- Main star points -->
    <path d="M 0,-18 L -3,-6 L -15,-6 L -6,2 L -9,14 L 0,6 L 9,14 L 6,2 L 15,-6 L 3,-6 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Small accent stars -->
    <circle cx="-22" cy="-12" r="2.5" fill="white" opacity="0.85"/>
    <circle cx="22" cy="-12" r="2" fill="white" opacity="0.8"/>
    <circle cx="-18" cy="18" r="1.8" fill="white" opacity="0.75"/>
    <circle cx="20" cy="16" r="2.2" fill="white" opacity="0.82"/>
    
    <!-- Tiny sparkles -->
    <circle cx="-28" cy="8" r="1.3" fill="white" opacity="0.7"/>
    <circle cx="26" cy="-22" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="8" cy="-26" r="1.2" fill="white" opacity="0.65"/>
    <circle cx="-12" cy="24" r="1.4" fill="white" opacity="0.68"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="50" cy="50" r="44" fill="url(#innerGlow)" opacity="0.3"/>
</svg>

